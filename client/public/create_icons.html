<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(size) {
  const canvas = document.getElementById('canvas' + size);
  const ctx = canvas.getContext('2d');
  
  // Blue background
  ctx.fillStyle = '#3b82f6';
  ctx.fillRect(0, 0, size, size);
  
  // White bookmark shape
  ctx.fillStyle = 'white';
  const padding = size * 0.15;
  const width = size - (padding * 2);
  const height = size - (padding * 2);
  
  ctx.beginPath();
  ctx.rect(padding, padding, width, height * 0.8);
  ctx.fill();
  
  // Bookmark notch
  ctx.beginPath();
  ctx.moveTo(padding, padding + height * 0.8);
  ctx.lineTo(padding + width/2, padding + height * 0.6);
  ctx.lineTo(padding + width, padding + height * 0.8);
  ctx.lineTo(padding + width, padding + height);
  ctx.lineTo(padding, padding + height);
  ctx.closePath();
  ctx.fill();
  
  return canvas.toDataURL('image/png');
}

// Create icons
const icon192 = createIcon(192);
const icon512 = createIcon(512);

// Download function
function download(data, filename) {
  const link = document.createElement('a');
  link.href = data;
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Auto download
setTimeout(() => {
  download(icon192, 'bookmark-icon-192.png');
  setTimeout(() => download(icon512, 'bookmark-icon-512.png'), 500);
}, 100);
</script>
</body>
</html>
